<div class="flex flex-wrap">
    <div class="w-full lg:w-2/3 p-4">
        <div class="aspect-w-16 aspect-h-9">
            <app-video-player *ngIf="videoAvailable" [videoUrl]="video.videoUrl"></app-video-player>
        </div>
        <div class="mt-4">
            <div class="text-2xl font-medium">
                 {{ video.title }}
            </div>
        </div>
        <hr class="border-t-2 border-gray-300 my-4" />
        <!-- channel name subscribe join -->
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <img class="w-13 h-12 rounded-full" src="/assets/images/user.jpg" alt="channel-image" />
            </div>
            <div class="flex-1 min-w-0 ms-4">
                <div class="text-lg font-semibold text-gray-900 truncate dark:text-white">
                    <!-- {{video?.channelName}} -->
                    Channel Name
                </div>
                <div class="text-gray-600 subtitles">{{this.totalSubscribers}} subscribers</div>
            </div>
            <div class="flex items-center">
                <!-- <button type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                Join
                </button> -->
                <button type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
                (click)="handleButtonClick(video.userSubId)">
                {{ isSubscribed ? 'Unsubscribe' : 'Subscribe' }}
                </button>
            </div>
            
        </div>
        <hr class="border-t-2 border-gray-300 my-4" />

        <!-- Like Dislike share Thanks-->
        <div class="flex justify-between">
            <div class="flex">
                <button
                    class="flex items-center text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    (click)="likeVideo()">
                    <span class="material-icons">thumb_up_off_alt</span>
                    <span class="ml-2">{{ video.likes }} likes</span>
                </button>
                <button
                    class="flex items-center text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    (click)="disLikeVideo()">
                    <span class="material-icons">thumb_down_off_alt</span>
                    <span class="ml-2">{{ video.dislikes }} dislikes</span>
                </button>
                <button
                    class="flex items-center text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    >
                    <span class="material-icons">share</span>
                    <span class="ml-2">Share</span>
                </button>
            </div>
        </div>
        <hr class="border-t-2 border-gray-300 my-4" />
        <!-- Description -->
       
        
        <div
            class="flex flex-col p-1 mt-4 me-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
        <div class="mx-2">{{video.views}} views 
        {{convertToTimeElaspsed(video.dateCreated)}}</div> 
        <div class="m-1">{{video.description}}</div>
        </div>
        <hr class="border-t-2 border-gray-300 my-4" />
        <div class="flex gap-2">
            <div class="bg-gray-200 py-1 px-2 rounded">Spring Boot</div>
            <div class="bg-gray-200 py-1 px-2 rounded">Angular</div>
        </div>
        <hr class="border-t-2 border-gray-300 my-4" />
        <!-- comments section -->
        <app-comment-section [videoId]="videoId"></app-comment-section>
    </div>
    <!-- Side Video Bar -->
    <div class="w-full lg:w-1/3 flex flex-col gap-3">
        <div class="text-xl text-center font-medium mb-4">More Videos</div>
        <app-video-element></app-video-element>
        
    </div>
</div>
